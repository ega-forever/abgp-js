sudo: required
dist: bionic
os: linux
group: stable
language: node_js
node_js: 16.14.0

before_install:
  - sudo apt-get update
  - sudo apt-get install python2.7 git -y
  - npm install -g node-gyp

install:
  - cd abgp && npm install
  - cd abgp && npm run tsc:build

script:
  - cd abgp && mkdir dump
  - cd abgp && npm test

notifications:
  email: false

cache:
  directories:
    - node_modules